<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
    <h1>Hellow, this is home page.</h1>
    {% if request.user.is_authenticated %}
      <h1>Welcome {{request.user}}</h1>
    {% endif %}
  </body>
</html>
