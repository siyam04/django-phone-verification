<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Sign Up for an account.</h1>
    <p>আপনার একটি সক্রিয় মোবাইল নাম্বার দিন</p>
    <form class="" action="{% url 'get-phone-number' %}" method="POST">
      {% csrf_token %}
      {{forms.as_p}}
      <button type="submit" name="">Submit</button>
      {% if errMsg %}
        {{errMsg}}
      {% endif %}
    </form>
  </body>
</html>
